<div class="a-postcard " style="margin-bottom: 15px;">
<div class="contain"   >

    <div class="header">
        <span class="close" ng-click="mother.deletePost(card._id)" ng-if="mother.ifThisIsAvtor(mother.userdata,card.creator)">X</span>
        <img ng-src="{{mother.postAvatar(card.creator)}}" class="avatar">
        <p class="author ng-binding">{{mother.getCreator(card.creator)}}</p>
        <p class="date ng-binding">{{card.created}}</p>
    </div>
    <h1 class="title ng-binding">{{card.title}}</h1>
    <p class="content ng-binding">{{card.content}}</p>
    <img src="http://lorempixel.com/400/300/abstract" class="img" style="width: 100%">
    <div class="tagConteiner">
        <b style="float:left;margin-top: 4px;">Tags:</b>
        <a class="tag" ng-repeat="tag in card.tags" ng-click="mother.searchByTag(tag)" style="cursor:pointer;font-size: x-small">{{tag}}</a>
    </div>
    <div class="commentsCom" ng-repeat="comment in card.comments" style="overflow: hidden">
        <span class="close" ng-click="mother.deleteComment(comment,card._id, card)" ng-if="mother.ifThisIsAvtor(mother.userdata,comment.creator)">X</span>
        <img ng-src="{{mother.postAvatar(comment.creator)}}">
        <div>
            <h5 style="color:red">{{mother.getCreator(comment.creator)}}</h5>
            <p class="content" style="font-size: 10px;color: #aaa">{{comment.dataReg}}</p>
            <p class="content">{{comment.content}}</p>
        </div>
    </div>

    <ul class="footer">
        <li ><a href="" ng-click="mother.like(mother.userdata._id,card.likes,card._id,card)" ><i class="fa fa-plus"></i> {{card.likes.length}}</a></li>
        <li>
            <a href="" ng-click="commenting = !commenting">
                <div ng-hide="commenting" class="">
                    <i class="fa fa-comments"></i><i class="fa fa-caret-down"></i>
                </div>
                <div ng-show="commenting" class="ng-hide">
                    <i class="fa fa-comments"></i><i class="fa fa-caret-up"></i>
                </div>
            </a>
        </li>
        <li><a href=""><i class="fa fa-flag"></i></a></li>
    </ul>

    <div class="comments ng-hide" ng-show="commenting" style="overflow: hidden;">
        <img ng-src="{{mother.postAvatar(mother.userdata._id)}}" class="avatar">
        <textarea name="comment" placeholder="Comments..." rows="4" ng-model="mother.comment"></textarea>
        <div class="btn-group" style="display: block">
            <button class="btn btn-primary" ng-click="[mother.addComment(card._id,mother.userdata._id,card),commenting = !commenting,mother.comment='']" ng-model="comment">Comment</button>
            <button class="btn btn-danger" ng-click="commenting = !commenting">Cancel</button>
        </div>
    </div>
</div>
</div>
