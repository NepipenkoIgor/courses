
<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1 style="color:#fff;margin: 60px 0"><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- show any messages that come back with authentication
        <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
        <% } %> -->

        <!-- LOGIN FORM -->
        <form action="/signup" method="post">
            <div class="form-group">
                <label style="color:#fff">first name</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label style="color:#fff">last name</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label style="color:#fff">email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label style="color:#fff">password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label style="color:#fff">password confirm</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label style="color:#fff">registration code</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label style="color:#fff">phone</label>
                <input type="text" class="form-control" name="email">
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p style="color:#fff">Already have an account? <a href="/">Login</a></p>

    </div>

</div>
