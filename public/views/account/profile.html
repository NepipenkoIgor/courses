<style>
    .title{
        text-align: center;
        margin: 60px 0;
        color: #fff;
    }
    .editprofile{
        width: 450px;
        margin: 60px auto;
    }
    .editprofile>div{
        width: 100%;
        margin-top: 20px;
    }
    .editprofile>div:first-child{margin-top: 0;}
    .editprofile>button{
        margin: 25px auto 0;
        display: block;
    }
    .editprofile div h3{
        width: 30%;
        float: left;
        font-size: 18px;
        color: #fff;
    }
    .editprofile div input{
        width: 70%!important;
        float: right!important;
    }
</style>
<h1 class="title">Edit profile</h1>
<form name="userForm" class="editprofile"> <!--ng-show="this.flag"-->
    <div class="input-group">
        <h3>Username:</h3><input type="text" class="form-control" ng-model="userdata.username" name="username" >
    </div>
    <div class="input-group">
        <h3>Password:</h3><input type="password" class="form-control" ng-model="userdata.password" name="firstname">
    </div>
    <div class="input-group">
        <h3>Firstname:</h3><input type="text" class="form-control" ng-model="userdata.firstname" name="firstname">
    </div>
    <div class="input-group" >
        <h3>Lastname:</h3><input type="text" class="form-control" ng-model="userdata.lastname" name="lastname">
    </div>
    <div class="input-group">
        <h3>Birth:</h3><input type="text" class="form-control" ng-model="userdata.birth" name="firstname">
    </div>
    <div class="input-group">
        <h3>Email:</h3><input type="email" class="form-control" ng-model="userdata.email" name="email">
    </div>
    <div class="input-group" >
        <h3>Phone:</h3><input type="text" class="form-control" ng-model="userdata.phone" name="phone">
    </div>
    <button type="button" class="btn btn-success" ng-click="postProfile(userdata)">Save profile</button>
</form>
