<div class="col-md-10" style="margin-top: 100px;border: 1px solid red;width: 902px;"><img
        ng-src="{{courseNowChanged.img}}"
        width="900" style="margin-left: -15px">
        <div ng-repeat="module in courseNowChanged.modules"
             ng-class="markOfCompleteModule(module._id)"
                ng-style="module.map" ng-style="{'background-color':'green'}"
                ng-click="moduleNowChange(module._id)"><h2>{{$index+1}}</h2></div>
</div>
