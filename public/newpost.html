
<div class="container" ng-controller="posts">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-bullhorn"></span> Add new post</h1>

        <form action="/post/new" method="post">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" name="content" rows="25"></textarea>
            </div>
            <div class="form-group">
                <label>tags</label>
                <input type="textarea" class="form-control"  name="tags">
            </div>
            <button type="submit" class="btn btn-success btn-lg">add new post</button>
        </form>

        <hr>



    </div>

</div>
