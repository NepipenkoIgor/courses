<div class="container" ng-controller="posts">
<div ng-repeat="data in postdata" class="postConteiner"
     style="color:black;float: left">
    <span class="close" ng-click="deletePost(data._id)" ng-if="ifThisIsAvtor(userdata,data.creator)">X</span>

    <div class="post">
        <div>
            <img ng-src="{{postAvatar(userdata._id)}}" width="150" style="float: left"/>
            <h3 style="color:red">{{getCreator(data.creator)}}</h3>
        </div>
        <h2>{{data.title}}</h2>
        <hr>
        <p>{{data.content}}</p>
        <hr>
        <div class="tagConteiner">
            <b style="float:left">Tags:</b>

            <div ng-repeat="tag in data.tags" class="tagdiv">
                <a class="tag">{{tag}}</a>
            </div>

        </div>

        <div style="float: right">{{data.likes.length}}<img src="http://www.studentenpand.nl/duim.png"
                                                            width="30px"
                                                            style="margin-top: -16px;cursor:pointer" ng-click="like(userdata._id,data.likes,data._id)"/></div>

        <div class="comment">
            <div ng-repeat="comment in data.comments" style="width: 550px;float: right">
                <span class="close" ng-click="deleteComment(comment,data._id)" ng-if="ifThisIsAvtor(userdata,comment.creator)">X</span>
                <div>
                    <img ng-src="{{postAvatar(comment.creator)}}" width="50" style="float: left"/>
                    <h5 style="color:red">{{getCreator(comment.creator)}}</h5>
                </div>
                <div class="oneComment"><p class="">{{comment.content}}</p></div>
                <!--<div >0 <img src="http://www.studentenpand.nl/duim.png"
                                                 width="30px"
                                                 style="margin-top: -16px;cursor:pointer"/></div>-->
                <hr>
            </div>
        </div>
    </div>
    <div class="contentInput">

        <div class="form-group" ng-show="data._id===id">
            <label>Content</label>
            <textarea class="form-control" rows="10" ng-model="comment"></textarea>
        </div>

        <button type="" class="btn btn-success btn-lg" ng-click="addComment(data._id,userdata._id)" ng-show="data._id===id">add
            new comment
        </button>
        <button type="" class="btn btn-warning btn-xs" ng-click="setId(data._id)" style="float: right;">
            <span class="fa fa-sort-up" ng-show="data._id===id"></span>
            <span class="fa fa-sort-down" ng-hide="data._id===id"></span>
        </button>
    </div>

</div>
</div>
